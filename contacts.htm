<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learning Labs - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f2f5;
        }

        header {
            background-color: #2a2d34;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            color: white;
            font-size: 2rem;
        }

        .content {
            padding: 50px;
            text-align: center;
            background-color: #f0f2f5;
        }

        .content h2 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        .contact-info, .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-info p, .contact-info a {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .contact-info a {
            color: #f8b400;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .contact-form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .contact-form button {
            background-color: #f8b400;
            color: white;
            font-size: 1.1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #d49a00;
        }

        footer {
            background-color: #2a2d34;
            padding: 20px;
            text-align: center;
            color: white;
        }

        footer a {
            color: #f8b400;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Content -->
    <section class="content">
        <h2>We'd Love to Hear from You</h2>
        
        <!-- Contact Info -->
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:support@learninglabs.com">support@learninglabs.com</a></p>
            <p><strong>Phone:</strong> +91 9970676843</p>
            <p><strong>Address:</strong> RBU,Nagpur, Gittikhadan, 440016</p>
        </div>

        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="/submit_contact_form" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Learning Labs. All rights reserved.</p>
        <p><a href="./index.htm">Home</a> | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

</body>
</html>
