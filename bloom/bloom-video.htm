<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY LEARNING Labs</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Header Styles */
        header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 50px; /* Adjust the height of the logo */
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        /* Main Content Styles */
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #007BFF; /* Accent color for headings */
        }

        .content {
            margin-top: 20px;
        }

        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .video-container iframe {
            border: none;
            border-radius: 5px;
        }

        /* Footer Styles */
        footer {
            background-color: #007BFF;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                width: 100%;
            }

            nav ul li {
                margin: 10px 0;
            }

            .video-container iframe {
                width: 100%; /* Full width on smaller screens */
                height: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="../logo.png" alt="MY LEARNING Labs Logo">
                </div>
                <ul>
                    <li><a href="../index.htm">HOME</a></li>
                    <li><a href="../contributors.htm">CONTRIBUTORS</a></li>
                    <li><a href="../contacts.htm">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Bloom's Algorithm</h1>
                    <div class="video-container">
                        <iframe width="914" height="514" src="https://www.youtube.com/embed/5geaRjUZ3Ck" title="Bloom's Algorithm to Maximum Sum Subarray Problem" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Learning Labs. All rights reserved.</p>
        </div>
    </footer>

    <script src="javas_m.js"></script>
</body>
</html>
